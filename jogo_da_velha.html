<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/favicon.png" type="image/x-icon">
    <title>Jogo da velha</title>

    <link rel="stylesheet" href="public/css/header_games.css">
    <link rel="stylesheet" href="public/css/jogo_da_velha.css">

</head>

<body onload="recomeca()">

    <header>
        <a href="index.html" id="home">
            <ion-icon name="home"></ion-icon>
            <p>Home</p>
        </a>
        <a href="https://chat2-kauamoreno2005.b4a.run/" target="_blank" id="chat">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <p>Sala de Bate-Papo</p>
        </a>
    </header>

    <main>

        <div id="jogo">
            <div class="linha">
                <div class="casa" id="casa0" onclick="verifica(0)">
                    <img alt="" id="img0" />
                </div>

                <div class="casa" id="casa1" onclick="verifica(1)">
                    <img alt="" id="img1" />
                </div>

                <div class="casa" id="casa2" onclick="verifica(2)">
                    <img alt="" id="img2" />
                </div>
            </div>

            <div class="linha">
                <div class="casa" id="casa3" onclick="verifica(3)">
                    <img alt="" id="img3" />
                </div>

                <div class="casa" id="casa4" onclick="verifica(4)">
                    <img alt="" id="img4" />
                </div>

                <div class="casa" id="casa5" onclick="verifica(5)">
                    <img alt="" id="img5" />
                </div>
            </div>

            <div class="linha">
                <div class="casa" id="casa6" onclick="verifica(6)">
                    <img alt="" id="img6" />
                </div>

                <div class="casa" id="casa7" onclick="verifica(7)">
                    <img alt="" id="img7" />
                </div>

                <div class="casa" id="casa8" onclick="verifica(8)">
                    <img alt="" id="img8" />
                </div>
            </div>
        </div>

        <div id="resultado">
            <!-- <p id="resposta">Resultado: </p> -->
            <p class="title_resultado">Resultado: </p>
            <br>
            <table>
                <tr>
                    <td class="xis">Pontos X:</td>
                    <td id="xis">0</td>
                </tr>
                <tr>
                    <td class="bola">Pontos O:</td>
                    <td id="bola">0</td>
                </tr>
                <tr>
                    <td class="velha">Pontos Velha:</td>
                    <td id="velha">0</td>
                </tr>
            </table>
            <form>
                <input type="button" id="btnNovoJogo" value="NOVO JOGO" onclick="recomeca()">
            </form>
            

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- IONICONS ------------------------------------------------------------------------------------->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="public/js/jogo_da_velha.js"></script>
